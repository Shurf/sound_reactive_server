{% extends "base.html" %}
{% load i18n %}

{% block title %}
 - {{ title }}
{% endblock %}

{% block content %}

<div class="vertical-center" style="min-height: 90%; min-height: 90vh; display: flex; align-items: center;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1 align="center" class="mt-3 mb-3">
                    {% if custom_text %}
                        {{ custom_text }}
                    {% else %}
                        {% trans 'Delete ' %} {{ entity }}?
                    {% endif %}
                </h1>
                <form action="{{ url }}"
                      method="post"
                      class="form">
                    {% csrf_token %}
                    <table class="table">
                        <tr>
                            <td align="center">
                                {% trans 'Are you sure?' %}
                            </td>
                        </tr>
                        <tr>
                            <td align="center"><input type="submit" value="{% trans 'Confirm' %}"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
